<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ViewArea 判断可视区域（常用于css3动画）</title>
    <style>
        #box {
            height: 300px;
            width: 300px;
            background-color: #ccc;
        }
        body{
            padding-top: 1500px;
        }
    </style>
</head>
<div id="box"></div>

<body>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="viewArea.js"></script>
    <script type="text/javascript" src="./scroll.js"></script>
    <script>
        console.log(myPlugin)
        var obj = {
            inFn: function (element) {
                //移入可视区域callback
                console.log(element)
                $(element).text("看得见");
            },
            outFn: function (element) {
                //移出可视区域callback
                console.log(element)                
                alert("看不见");
            }
        }
        myPlugin(document.getElementById("box"), obj)
        // $("#box").viewarea(obj);
    </script>
</body>

</html>
